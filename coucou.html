<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Plein Écran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background: red;
            color: white;
            border-radius: 10px;
        }
    </style>
    <script>
        function startVideo() {
            let video = document.getElementById("video");
            let button = document.getElementById("startButton");
            button.style.display = "none";
            video.style.display = "block";
            video.volume = 1.0;
            video.play().catch(error => console.error("La lecture automatique a été bloquée.", error));
            
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
    </script>
</head>
<body>
    <button id="startButton" onclick="startVideo()">Démarrer la vidéo</button>
    <video id="video" loop>
        <source src="darlingInTheFranxx.webm" type="video/webm">
        Votre navigateur ne supporte pas la vidéo.
    </video>
</body>
</html>
