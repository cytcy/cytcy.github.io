<script>
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  async function loadBuffer() {
    const res = await fetch("metal-pipe-clang.wav");
    const arrayBuffer = await res.arrayBuffer();
    return await audioCtx.decodeAudioData(arrayBuffer);
  }

  loadBuffer().then(buffer => {
    setInterval(() => {
      const src = audioCtx.createBufferSource();
      src.buffer = buffer;
      src.connect(audioCtx.destination);
      src.start(0);
    }, 100); // 10 fois par seconde
  });

  // Débloquer le contexte audio après interaction utilisateur
  window.addEventListener("click", () => audioCtx.resume());
  window.addEventListener("keydown", () => audioCtx.resume());
</script>
