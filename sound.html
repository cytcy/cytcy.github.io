<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Son en boucle rapide</title>
  <style>
    body {
      margin: 0;
      background: blue;
    }
  </style>
</head>
<body>
  <audio id="player" src="metal-pipe-clang.wav"></audio>

  <script>
    const player = document.getElementById('player');
    player.volume = 1;
    player.loop = false;

    // jouer 10 fois par seconde
    setInterval(() => {
      // relancer le son Ã  chaque tick
      player.currentTime = 0;
      player.play().catch(() => {});
    }, 100);
  </script>
</body>
</html>
